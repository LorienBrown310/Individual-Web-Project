<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Allowing All Device Accessability -->
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css"> <!-- Connected Style Sheet -->
	<script src="script.js"></script>
</head>
<body>
    <!-- Top Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
			<li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>
	<hr> <!-- Asthetic Lines -->

    <!-- Main Text -->
    <main>
        <section class="contact">
            <h2>Contact Me</h2>
            <form id="contactForm" action="/submit-form" method="post"> <!-- Creating Form -->
                <label for="name">Name:</label> 
                <input type="text" id="name" name="name" required> <!-- Setting Input to Text Type For Easier Form Validation -->
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <!-- Setting Input to Email Type For Easier Form Validation -->
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea> <!-- Setting Input to Message Type For Easier Form Validation -->
                
                <button type="submit" onclick="validateInput()">Submit</button> <!-- Call JavaScript Function -->

            </form>
			<hr> <!-- Asthetic Lines -->
        </section>
    </main>
</body>
</html>
